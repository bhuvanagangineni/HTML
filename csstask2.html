<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .vertical-nav {
            margin: 20px;
        }
        .vertical-nav ul {
            list-style-type: none;
            padding: 0;
        }
        .vertical-nav li {
            border: 1px solid black;
            background-color: #a0d6db;
            margin: 5px 0;
            padding: 10px;
            text-align: center;
        }
        .vertical-nav li:first-child {
            background-color: #f39c12;
        }
        .horizontal-nav {
            margin: 20px;
        }
        .horizontal-nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        .horizontal-nav li {
            border: 1px solid black;
            background-color: #dcdcdc;
            margin: 0 5px;
            padding: 10px;
            text-align: center;
        }
        .horizontal-nav li:first-child {
            background-color: #888888;
            color: white;
        }
        .horizontal-nav a, .vertical-nav a {
            text-decoration: none;
            color: blue;
        }
        .horizontal-nav a:first-child, .vertical-nav a:first-child {
            color: white;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Vertical Navigation Bar</h2>
    <div class="vertical-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Bootstrap</a></li>
        </ul>
    </div>
    <h2>Horizontal Navigation Bar</h2>
    <div class="horizontal-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
    </div>

</body>
</html>
