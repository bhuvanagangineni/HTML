<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <script>
        function multiplyNumbers() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            // Calculate the product
            const result = num1 * num2;
            // Display the result
            document.getElementById('result').innerText = `The Result Is: ${result}`;
        }

        function divideNumbers() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            // Check if the divisor is not zero
            if (num2 !== 0) {
                // Calculate the quotient
                const result = num1 / num2;
                // Display the result
                document.getElementById('result').innerText = `The Result Is: ${result}`;
            } else {
                // Display an error message
                document.getElementById('result').innerText = `Error: Division by zero is not allowed.`;
            }
        }
    </script>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" name="num2"><br><br>
        <input type="button" value="Multiply" onclick="multiplyNumbers()">
        <input type="button" value="Divide" onclick="divideNumbers()">
    </form>
    <h2 id="result">The Result Is:</h2>
</body>
</html>
