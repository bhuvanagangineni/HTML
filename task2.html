<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example with Outline</title>
    <style>
        .outlined-box {
            border: 1px solid black;
            padding: 10px;
            width: fit-content;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="outlined-box">
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>

</body>
</html>
