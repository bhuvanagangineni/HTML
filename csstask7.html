
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .registration-container {
            width: 400px;
            padding: 20px;
            background-color: #990033;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container input[type="number"],
        .registration-container select,
        .registration-container textarea {
            width: calc(100% - 150px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #45a049;
        }
        .registration-container label {
            display: inline-block;
            width: 140px;
            text-align: right;
            margin-right: 10px;
        }
        .registration-container .gender {
            display: flex;
            align-items: center;
        }
        .registration-container .gender input {
            margin-left: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="your password" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="your phone number" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" required>
                <option value="" disabled selected>Select language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" placeholder="your zip code" required>
        </div>

        <div class="form-group">
            <label for="about">About:</label>
            <textarea id="about" placeholder="Write about yourself..." rows="4"></textarea>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
