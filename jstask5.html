<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
        .error-input {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><span id="websiteError" class="error"></span><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><span id="messageError" class="error"></span><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        
function validateForm() {
    // Initialize a boolean variable to check overall form validity
    let isValid = true;

    // Get input fields
    let name = document.getElementById('name');
    let email = document.getElementById('email');
    let website = document.getElementById('website');
    let message = document.getElementById('message');

    // Get error span elements
    let nameError = document.getElementById('nameError');
    let emailError = document.getElementById('emailError');
    let websiteError = document.getElementById('websiteError');
    let messageError = document.getElementById('messageError');

    // Reset error messages
    nameError.innerHTML = '';
    emailError.innerHTML = '';
    websiteError.innerHTML = '';
    messageError.innerHTML = '';

    // Remove previous error styles
    name.classList.remove('error-input');
    email.classList.remove('error-input');
    website.classList.remove('error-input');
    message.classList.remove('error-input');

    // Name validation
    if (name.value.trim() === '') {
        nameError.innerHTML = 'This field is required';
        name.classList.add('error-input');
        isValid = false;
    }

    // Email validation
    if (email.value.trim() === '') {
        emailError.innerHTML = 'A valid email address is required';
        email.classList.add('error-input');
        isValid = false;
    } else {
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value.trim())) {
            emailError.innerHTML = 'A valid email address is required';
            email.classList.add('error-input');
            isValid = false;
        }
    }

    // Website validation
    if (website.value.trim() === '') {
        websiteError.innerHTML = 'A valid url is required';
        website.classList.add('error-input');
        isValid = false;
    } else {
        let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/;
        if (!urlPattern.test(website.value.trim())) {
            websiteError.innerHTML = 'A valid url is required';
            website.classList.add('error-input');
            isValid = false;
        }
    }

    // Message validation
    if (message.value.trim() === '') {
        messageError.innerHTML = 'This field is required';
        message.classList.add('error-input');
        isValid = false;
    }

    // Prevent form submission if validation fails
    return isValid;
}
    </script>

</body>
</html>
