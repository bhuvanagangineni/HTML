<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
</head>
<body>
    <script>
        function alphabetizeString(str) {
            // Convert the string to lowercase to ensure case-insensitive sorting
            str = str.toLowerCase();
            // Split the string into an array of characters
            let charArray = str.split('');
            // Sort the array of characters alphabetically
            charArray.sort();
            // Join the sorted array back into a string
            let sortedStr = charArray.join('');
            return sortedStr;
        }

        // Sample Data and output
        const exampleString = 'webmaster';
        const sortedString = alphabetizeString(exampleString);
        console.log(sortedString);  // Expected Output: 'abeemrstw'

        // Displaying the result on the web page
        document.body.innerHTML = `<h1>Original String: ${exampleString}</h1>`;
        document.body.innerHTML += `<h1>Alphabetized String: ${sortedString}</h1>`;
    </script>
</body>
</html
